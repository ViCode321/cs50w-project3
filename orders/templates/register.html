{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'sass/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form class="login" method="post">
            {% csrf_token %}
            <p class="title">Registrarse</p>
            <input type="text" name="first_name" placeholder="Primer Nombre" autofocus/>
            <i class="fa fa-user-circle"></i>
            <input type="text" name="last_name" placeholder="Primer Apellido" autofocus/>
            <i class="fa fa-users"></i>                      
            <input type="text" name="username" placeholder="Usuario"/>
            <i class="fa fa-user"></i>            
            <input type="email" name="email" placeholder="Correo electrónico"/>
            <i class="fa fa-envelope"></i>                                              
            <input type="password" name="password1" placeholder="Contraseña"/>
            <i class="fa fa-key"></i>
            <input type="password" name="password2" placeholder="Confirmar contraseña"/>
            <i class="fa fa-lock"></i>            
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <div class="message">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <button type="submit">
                <i class="spinner"></i>
                <span class="state">Listo</span>
            </button>
        </form>    
        <footer><a href="{% url 'login' %}">Regresar</a></footer>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
